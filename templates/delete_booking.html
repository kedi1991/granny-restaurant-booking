{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Delete your booking</h2>
<br>
<h3>Hello {{user.username}}</h3>
<br>

    <br>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you would like to cancel your reservation {{ form.booking_code }} of {{ form.booking_date }}? </p>
        <button type="submit" class="btn btn-primary">Yes</button>
    </form>

{% endblock %}
